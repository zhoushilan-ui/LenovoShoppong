<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 第一个大盒子 -->
		<div class="box">
			<!-- 引入头部 -->
			<div class="header"></div>
			<!-- 第二层，写注册页面 -->
			<div class="floor2">
				<div class="container">
					<div class="zhuce">
						<div class="title">注册联想会员</div>
						<div class="menu">
							<span><a href="javascript:void(0)" class="moren">个人用户注册</a><span>|</span><a href="javascript:void(0)">企业用户注册</a></span>
						</div>
						<div class="one">
							<div class="bot"><input id="usernameall" class="number" type="text" placeholder="输入手机号" /></div>
							<div class="bot"><input type="text" id="two" placeholder="短信验证码" /><button class="btn1" type="button">获取验证码</button></div>
							<div class="bot"><input id="password" type="password" placeholder="输入密码，密码长度为8-20位字符" /></div>
							<div class="bot"><input id="password1" type="password" placeholder="再次输入密码" /></div>
							<div class="bot"><input class="btn_reg" type="button" value="立即注册" style="background-color: red;border: 0;color: white;cursor: pointer;" /></div>
							<div class="bot wenzi">注册账号即表示您同意并愿意遵守联想<span style="font-weight: bold;color: #000000;">使用条款</span>和<span style="font-weight: bold;color: #000000;">隐私权政策</span><span>已有账号
									&nbsp; <a href="login.html" style="font-weight: bold; color: #000000;">点此登录></a></span></div>
						</div>
						<div class="two">
							<div class="bot"><input id="username" type="text" placeholder="输入手机号" /></div>
							<div class="bot"><input type="text" placeholder="企业名称" /></div>
							<div class="bot"><input type="text" placeholder="企业邮箱" /></div>
							<div class="bot"><input type="text" placeholder="企业税号" /></div>
							<div class="bot"><input id="allpassword" type="password" placeholder="输入密码，密码长度为8-20位字符" /></div>
							<div class="bot"><input id="passwordAll" type="password" placeholder="再次输入密码" /></div>
							<div class="bot"><input type="text" id="two" placeholder="短信验证码" /><button class="btn1" type="button">获取验证码</button></div>
							<div class="bot"><input class="btn4" type="button" value="立即注册" style="background-color: red;border: 0;color: white;cursor: pointer;" /></div>
							<div class="bot wenzi clearfix">注册账号即表示您同意并愿意遵守联想<span style="font-weight: bold;color: #000000;">使用条款</span>和<span
								 style="font-weight: bold;color: #000000;">隐私权政策</span><span>已有账号
									&nbsp; <a href="login.html" style="font-weight: bold; color: #000000;">点此登录></a></span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
